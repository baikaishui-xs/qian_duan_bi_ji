<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 知识点：Ajax 的实现步骤

		// （1）创建ajax对象
		// XMLHttpRequest()：js内置构造函数
		var xhr = new XMLHttpRequest();

		// （2）配置 ajax 对象
		// 作用：告诉Ajax对象要向哪发送请求，以什么方式发送请求
			// 参数一：请求方式
			// 参数二：请求地址
		xhr.open('get', 'http://localhost:3000/first');  // 演示 app.js

		// （3）发送请求
		xhr.send();

		// （4）获取服务器端响应到客户端的数据
		xhr.onload = function (){
			console.log(xhr.responseText)
		}
	</script>
</body>
</html>
