<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- （1）引入 art-template 客户端版 -->
    <script src="/js/template-web.js"></script>

</head>

<body>
    <div id="container"></div>

    <!-- （2）准备 art-template 模板 -->
    <!-- type="text/html"：将代码体以 html 的方式解析 -->
    <!-- 语法： -->
    <!-- <script type="text/html" id="模板名">
            <h1>{{username}} {{age}}</h1>
        </script> -->

    <script type="text/html" id="tpl">
            <h1>{{username}} {{age}}</h1>
        </script>

    <script type="text/javascript">
        // 知识点：模板引擎 art-template 客户端版

        // 下载：https://aui.github.io/art-template/zh-cn/docs/installation.html
        // 在浏览器中实时编译 → 右键 template-web.js → 链接存储为本地 → 将 template-web.js 文件放到项目里的 js 文件中
        // 作用：让开发者以更加友好的方式拼接字符串，使项目代码更加清晰、更加易于维护
        // 当前使用场景：将原本放在服务器的 数据拼接，放到 客户端完成
        // 使用步骤：（1）（2）（3）（4）

        // （3）告诉模板引擎将哪个数据和哪个模板进行拼接
        // 方法：var html = template('模板名', 拼接的数据)
        // 特性：引入 art-template 客户端版后，全局作用域下自动添加 template() 方法
        // 返回值：拼接好的 html字符串
        var html = template('tpl', { username: 'zhangsan', age: 30 });  // <h1>zhangsan 30</h1>

        // （4）将拼接好的 html字符串 添加到页面中
        document.getElementById('container').innerHTML = html;
    </script>


</body>

</html>
